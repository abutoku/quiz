<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>

    <div id="result_true" class="result_contents delete">
     <div class="result_inner">
        <p>正解!!</p>
        <div id="close_true" class="next_btn">NEXT</div>
     </div>
    </div>

    <div id="result_false" class="result_contents delete">
     <div class="result_inner">
        <p>はずれ!!</p>
        <div id="close_false" class="next_btn">NEXT</div>
     </div>
    </div>

    <div class="wrapper">

      <!-- 第何問目かを表示 -->
      <h1 id="quiz_number"></h1>
      <!-- 問題の見出しを表示 -->
      <h2 id="quiz_h2"></h2>

      <!-- 問題の写真を表示 -->
      <div id="question"></div>
    
      <!-- 回答ボタン部分 -->
      <ul id="answer_list">
        <li><button id="answer_0"></button></li>
        <li><button id="answer_1"></button></li>
        <li><button id="answer_2"></button></li>
      </ul>
    
      <div id=result></div>

    </div><!--wrapperここまで-->

  </main>

  <!-- jquery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JavaScript読み込み -->
  <script src="./js/main.js"></script>

</body>
</html>
