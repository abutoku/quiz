<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>umiushiQ</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>

<body>
  <main>

    <!-- 最初のスタート画面 -->
    <div id="go_screen" class="modal_screen ">
      <div id="go_inner">
        <p id="go" class="next_btn">GO!!</p>
      </div>
    </div>

    <!-- 正解表示 -->
    <div id="result_true" class="modal_screen delete">
      <div class="result_inner">
        <p>正解!!</p>
        <img src="./img/ok.png" alt="正解">
        <div id="close_true" class="next_btn">NEXT</div>
      </div>
    </div>

    <!-- 不正解表示 -->
    <div id="result_false" class="modal_screen delete">
      <div class="result_inner ">
        <p>はずれ!!</p>
        <img src="./img/ng.png" alt="不正解">
        <div id="close_false" class="next_btn">NEXT</div>
      </div>
    </div>

    <!-- 時間切れ画面 -->
    <div id="time_up" class="modal_screen delete">
      <div class="result_inner">
        <p id="timeup_txt">時間切れ！</p>
        <img src="./img/time_over.png" alt="時間切れ">
        <div id="close_timeup" class="next_btn">NEXT</div>
      </div>
    </div>
    
    <!-- ウミウシの名前部分 -->
    <div id="info_name" class="modal_screen delete">
      <div id="name_inner">
        <p id="name"></p>
        <div id="close_name"></div>
      </div>
    </div>


    <div class="wrapper">
      <div>
        <div id="quiz_header">
          <!-- 第何問目かを表示 -->
          <h1 id="quiz_number"></h1>
          <!-- タイマーを表示 -->
          <p id="quiz_time">5</p>
        </div>
        <!-- 図鑑ボタン -->
        <div id="gallery_btn" class="fas fa-book"></div>
        
        <!-- 色の選択部分 -->
        <select id="color_select"></select>
        <!-- 文字検索部分 -->
        <input type="text" id="name_in">
        <!-- クリアボタン -->
        <div id="imgclear_btn">clear</div>
        
      </div>
      <!-- 問題の見出しを表示 -->
      <h2 id="quiz_h2"></h2>

      <!-- 問題の写真を表示 -->
      <div id="question"></div>
      <!-- ギャラリー表示部分 -->
      <div id=image.contents>
        <div id="gallery_img"></div> 
      </div>
    
      <!-- 回答ボタン部分 -->
      <ul id="answer_list">
        <li><button id="answer_0"></button></li>
        <li><button id="answer_1"></button></li>
        <li><button id="answer_2"></button></li>
      </ul>
      
      <!-- 結果表示部分 -->
      <div id=result></div>

    </div><!--wrapperここまで-->

  </main>

  <!-- jquery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



  <!-- JavaScript読み込み -->
  <script src="./js/main.js"></script>

</body>
</html>
