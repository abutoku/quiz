<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <!-- 正解表示 -->
    <div id="result_true" class="modal_screen delete">
      <div class="result_inner">
        <p>正解!!</p>
        <div id="close_true" class="next_btn">NEXT</div>
      </div>
    </div>

    <!-- 不正解表示 -->
    <div id="result_false" class="modal_screen delete">
      <div class="result_inner">
        <p>はずれ!!</p>
        <div id="close_false" class="next_btn">NEXT</div>
      </div>
    </div>

    <div id="info_name" class="modal_screen delete">
      <div id="name_inner">
        <p id="name"></p>
        <div id="close_name"></div>
      </div>
    </div>



    <div class="wrapper">
      <div>
        <!-- 第何問目かを表示 -->
        <h1 id="quiz_number"></h1>
        <!-- 図鑑ボタン -->
        <div id="gallery_btn">図鑑</div>
        <!-- 色の選択部分 -->
        <select id="color_select"></select>
        <!-- 文字検索部分 -->
        <input type="text" id="name_in">
        
      </div>
      <!-- 問題の見出しを表示 -->
      <h2 id="quiz_h2"></h2>

      <!-- 問題の写真を表示 -->
      <div id="question"></div>
      <!-- ギャラリー表示部分 -->
      <div id=image.contents>
        <div id="gallery_img"></div> 
      </div>
    
      <!-- 回答ボタン部分 -->
      <ul id="answer_list">
        <li><button id="answer_0"></button></li>
        <li><button id="answer_1"></button></li>
        <li><button id="answer_2"></button></li>
      </ul>
      
      <!-- 結果表示部分 -->
      <div id=result></div>

    </div><!--wrapperここまで-->

  </main>

  <!-- jquery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JavaScript読み込み -->
  <script src="./js/main.js"></script>

</body>
</html>
